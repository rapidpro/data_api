<!DOCTYPE html>
<html>
<head>
    <title>Import your Org here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Import your Org Here</h1>
{% if feedback %}
<p>{{ feedback|safe }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" />
</form>
</body>
</html>
