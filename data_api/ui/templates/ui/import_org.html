{% extends 'ui/base.html' %}
{% block page_content %}
<h1>Import your Org Here</h1>
{% if feedback %}
<p>{{ feedback|safe }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit"  value="Import Org"/>
</form>
{% endblock %}}
